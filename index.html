<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="style.css">

    <title>Perfume Store</title>
</head>

<body>
    <nav>
        <div class="navTop">
            <div class="navItem">
                <img src="./images/pspray.jpg" width="40" height="40" alt="">
            </div>
            <div class="navItem">
                <div class="search">
                    <input type="text" placeholder="Search perfumes..." class="searchInput">
                    <img src="/images/search.png" width="20" height="20" alt="searchimg">
                </div>
            </div>
            <div class="navItem">
                <span class="specialoffer">Special discount! </span>
            </div>
        </div>
        <div class="navBot">
            <h3 class="menuItem"> Vanilla Diorama</h3>
            <h3 class="menuItem"> Oud Maracuja</h3>
            <h3 class="menuItem">Hibuscus Mahajad</h3>
            <h3 class="menuItem"> Pacfic Chill</h3>
            <h3 class="menuItem"> Halfeti</h3>

        </div>

    </nav>

    <div class="slider">
        <div class="sliderwrapper">
            <div class="slideritem">
                <img src="images/VanillaDiorama.jpg" alt="" class="sliderImg">
                <div class="sliderbg"></div>
                <h1 class="sliderTitle">Dior <br> Vanilla <br> Diorama</h1>
                <h2 class="sliderPrice">£220</h2>
                <button class="buyButton">Buy Now</button>
            </div>
            <div class="slideritem">
                <img src="images/oudmara.jpg" alt="" class="sliderImg">
                <div class="sliderbg"></div>
                <h1 class="sliderTitle">Masion <br> Crivelli <br> Oud <br> Maracuja</h1>
                <h2 class="sliderPrice">£220</h2>
                <button class="buyButton">Buy Now</button>
            </div>
            <div class="slideritem">
                <img src="images/hibiscus.jpg.avif" alt="" class="sliderImg">
                <div class="sliderbg"></div>
                <h1 class="sliderTitle">Maison <br> Crivelli <br> Hibiscus <br> Mahajad</h1>
                <h2 class="sliderPrice">£220</h2>
                <button class="buyButton">Buy Now</button>
            </div>
            <div class="slideritem">
                <img src="images/chill.jpg.webp" alt="" class="sliderImg">
                <div class="sliderbg"></div>
                <h1 class="sliderTitle">Louis <br> vuitton <br> Pacific <br> Chill</h1>
                <h2 class="sliderPrice">£220</h2>
                <button class="buyButton">Buy Now</button>
            </div>
            <div class="slideritem">
                <img src="images/halfeti.jpg" alt="" class="sliderImg">
                <div class="sliderbg"></div>
                <h1 class="sliderTitle">Penhaligons <br> Halfeti </h1>
                <h2 class="sliderPrice">£220</h2>
                <button class="buyButton">Buy Now</button>
            </div>
        </div>
    </div>



</body>

</html>
